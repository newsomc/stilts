<?template TExample { adjective, class, frob } ?>
<html>
  hello, ${adjective} world!
  <span class="${class}">classy</span>
  <ul>
   <li t:for="i in frob">${i}</li>
  </ul>
  <br t:if="true"/>
  <div t:case="frob">
   <p t:of="nil">No elements in frob</p>
   <p t:of="_">Elements in frob</p>
  </div>
</html>
